<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main>
      <h1>Form</h1>
      <form action="https://dev.cotenfrontend.pl" method="post" class="form">
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            type="text"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>

        <p>
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              placeholder="Please enter your last name"
              id="lastName"
              name="lastName"
          /></label>
        </p>

        <p>
          <label>
            Your favourite number:
            <input
              class="form__item"
              type="number"
              placeholder="Your favouritie number"
              id="favoruteNumber"
              name="favouriteNumber"
            />
          </label>
        </p>

        <p>
          <label>
            Your phone number:
            <input
              class="form__item"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Please enter your phone number"
            />
          </label>
        </p>

        <p>
          <label
            >E-mail:
            <input
              class="form__item"
              type="email"
              id="email"
              name="email"
              placeholder="Please enter your E-mail"
            />
          </label>
        </p>

        <p>
          <label
            >Password:
            <input
              class="form__item"
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
          </label>
        </p>

        <p>
          <label for="Model">Pick one model:</label>
          <select name="model" id="model">
            <option value="none"></option>
            <option value="BMW">BMW</option>
            <option value="Mercedes-benz">Mercedes-benz</option>
            <option value="Honda">Honda</option>
            <option value="Volvo">Volvo</option>
          </select>
        </p>

        <p>
          <label
            >File:
            <input class="form__item" type="file" id="file" name="file" />
          </label>
        </p>

        <p>
          <label
            >How happy you are?
            <input
              class="form__item"
              type="range"
              min="0"
              max="100"
              step="25"
              id="range"
              name="range"
            />
          </label>
        </p>

        <fieldset>
          <legend>Address</legend>
          <p>
            <label
              >Street name:<input
                class="form__item"
                placeholder="Please enter your street name"
                id="streetName"
                name="streetName"
            /></label>
          </p>

          <p>
            <label
              >City:
              <input
                class="form__item"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>

          <p>
            <label
              >Postal Code:
              <input
                class="form__item"
                name="postalCode"
                pattern="[0-9]{2}-[0-9]{3}"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label>
              <input
                type="radio"
                id="iceCream"
                name="iceCream"
                value="chocolate"
              />Chocolate</label
            >
          </p>

          <p>
            <label>
              <input
                type="radio"
                id="iceCream"
                name="iceCream"
                value="vanillia"
              />Vanilla
            </label>
          </p>

          <p>
            <label>
              <input
                type="radio"
                id="iceCream"
                name="iceCream"
                value="strawberry"
              />Strawberry
            </label>
          </p>
        </fieldset>

        <p>
          <label for="yourStory">Your story: </label>
          <textarea
            class="form__item"
            id="yourStory"
            name="yourStory"
            id="yourStory"
            placeholder="My story is..."
          ></textarea>
        </p>

        <p>
          <label>
            <input type="checkbox" name="agreement" value="agree" />I agree
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" name="agreement" value="notagree" />I don't
            agree
          </label>
        </p>

        <p>
          <input type="submit" value="Send" />
        </p>
      </form>
    </main>
  </body>
</html>
