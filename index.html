<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main>
      <h1>Form</h1>
      <form class="form">
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            type="text"
            value="Patryk"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>

        <p>
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              value="Stefanowicz"
              placeholder="Please enter your last name"
              id="lastName"
              name="lastName"
          /></label>
        </p>

        <p>
          <label>
            Your favourite number:
            <input
              class="form__item"
              type="number"
              placeholder="Your favouritie number"
              id="favoruteNumber"
              name="favouriteNumber"
            />
          </label>
        </p>

        <p>
          <label>
            Your phone number:
            <input
              class="form__item"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Please enter your phone number"
            />
          </label>
        </p>

        <p>
          <label
            >E-mail:
            <input
              class="form__item"
              type="email"
              id="email"
              name="email"
              placeholder="Please enter your E-mail"
            />
          </label>
        </p>

        <p>
          <label
            >Password:
            <input
              class="form__item"
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
          </label>
        </p>

        <p>
          <label
            >How happy you are?
            <input
              class="form__item"
              type="range"
              min="0"
              max="100"
              step="25"
              id="range"
              name="range"
            />
          </label>
        </p>

        <fieldset>
          <legend>Address</legend>
          <p>
            <label
              >Street name:<input
                class="form__item"
                placeholder="Please enter your street name"
                id="streetName"
                name="streetName"
            /></label>
          </p>

          <p>
            <label
              >City:
              <input
                class="form__item"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label>
              <input
                type="radio"
                id="iceCream"
                name="iceCream"
                value="chocolate"
              />Chocolate</label
            >
          </p>

          <p>
            <label>
              <input
                type="radio"
                id="iceCream"
                name="iceCream"
                value="vanillia"
              />Vanillia
            </label>
          </p>

          <p>
            <label>
              <input
                type="radio"
                id="iceCream"
                name="iceCream"
                value="strawberry"
              />Strawberry
            </label>
          </p>
          
        </fieldset>

        <p>
          <label>
            <input type="checkbox" name="agreement" value="agree" />I agree
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" name="agreement" value="notagree" />I don't
            agree
          </label>
        </p>
      </form>
    </main>
  </body>
</html>
